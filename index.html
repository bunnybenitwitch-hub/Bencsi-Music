<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BencsiMusic - Welcome</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff6f91 0%, #fbe3e8 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-weight: 900;
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #ff4757;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 40px;
      line-height: 1.5;
      color: #555;
    }
    a.button {
      display: inline-block;
      background-color: #ff6f91;
      color: white;
      padding: 15px 35px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 6px 12px rgba(255, 111, 145, 0.4);
      user-select: none;
    }
    a.button:hover {
      background-color: #ff4757;
      box-shadow: 0 8px 16px rgba(255, 71, 87, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to BencsiMusic</h1>
    <p>Your gateway to the freshest beats and official music releases.</p>
    <a href="BencsiMusic.html" class="button" aria-label="Go to BencsiMusic released music page">Enter Site</a>
  </div>
</body>
</html>
