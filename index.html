<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BencsiMusic - Welcome</title>
  <style>
    /* Reset & Base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff6f91 0%, #fbe3e8 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-weight: 900;
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #ff4757;
      letter-spacing: 1px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 35px;
      line-height: 1.5;
      color: #555;
    }
    a.button {
      display: inline-block;
      background-color: #ff6f91;
      color: white;
      padding: 14px 35px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(255,111,145,0.4);
    }
    a.button:hover {
      background-color: #ff4757;
      box-shadow: 0 8px 16px rgba(255,71,87,0.6);
    }

    /* Responsive */
    @media (max-width: 500px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      a.button { padding: 12px 25px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to BencsiMusic</h1>
    <p>Your gateway to the freshest beats and official music releases.</p>
    <a href="Bencsimusic.html" class="button" aria-label="Enter the main site">Enter Site</a>
  </div>
</body>
</html>
